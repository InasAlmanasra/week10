<!doctype html>
<head>
<title>Simple Form Creation Example</title>
</head>
<body>
<h1> This is a simple form</h1>

<div>


<label for="question">What is the question for this point</label><input type="text" size="25" id="question"/><br />
<label for="opta">Answer option A</label><input type="text" size="25" id="opta"/><br />
<label for="optb">Answer option B</label><input type="text" size="25" id="optb"/><br />
<label for="optc">Answer option C</label><input type="text" size="25" id="optc"/><br />
<label for="optd">Answer option D</label><input type="text" size="25" id="optd"/><br />
<label for="opte">Answer option E</label><input type="text" size="25" id="opte"/><br />
<label for="correct">Correct Answer</label><input type="text" size="25" id="correct"/><br />
<br />
<br />
<div id="dataUploadResult">The result of the upload goes here</div>
<label for="latitude">Latitude</label><input type="text" size="25" id="latitude"/><br />
<label for="longitude">Longitude</label><input type="text" size="25" id="longitude"/><br />


<p>Click here to upload the data</p>
<button id="startUpload" onclick="startDataUpload()">Start Data Upload</button>
<br />

</div>

<script src="./js/uploadData.js"> </script>


</body>
